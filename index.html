<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />
        <link rel="stylesheet" href="styles.css">

    <body>    
        <h1>hi, this is a pomodoro app that allows you to put long task descriptions + basic mongo db CRUD</h1>
        <div id="main-container">
            <div class="column-left">
                <div id="timer-container">
                    <h2>POMODORO QUESTING APP</h2>
                    <p id="timer">30:00</p>
                    <div class="two-col-container">
                        <button>START TIMER</button>
                        <img src="images/settings.png" alt="settings button">
                    </div>
                    <form id="form">
                        <label for="qname">QUEST NAME:</label><br>
                        <input type="text" id="qname" name="qname"><br>
                        <label for="qname">FULL DETAILED WORK DESCRIPTION:</label><br>
                        <textarea id="qdescription" name="qdescription"></textarea><br>
                    </form>
                </div>
            </div>
            <div class="column-right">
                <button>Completed quests -></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
